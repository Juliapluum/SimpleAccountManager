{% extends "base.html" %}

{% block main %}
<div class="container-fluid">
  <form action="{{ url_for('login') }}" method="post">
    {{ form.csrf_token }}
    <div class="col">
      <h1>Zaloguj się</h1>
      <br>
      <div class="row">
        Login
        {{ form.login(class="form-control") }}
      </div>
      <div class="row">
        Hasło
        {{ form.password(class="form-control", type="password") }}
      </div>
      <div class="row">
        {{ form.submit(class="btn btn-primary") }}
      </div>
    </div>
  </form>
</div>
{% endblock %}
