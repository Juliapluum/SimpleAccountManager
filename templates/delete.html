{% extends "base.html" %}

{% block main %}
<div class="container-fluid">
  <form action="{{ url_for('delete', user_id=user_id) }}" method="post">
    {{ form.csrf_token }}
    <p>Jesteś pewien że chcesz usunąć tego użytkownika?</p>
    <div class="row">
      <div class="col">
        <h3>{{ login }}</h3>
      </div>
      <div class="col">
        {{ form.submit(class="btn btn-danger") }}
        <a href="{{ url_for('admin') }}" class="btn btn-primary">Anuluj</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
